<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing a single page tabbed website</title>

    <link href="/singlepagestyle.css" rel="stylesheet" type="text/css" media="all">
  </head>
  
<button class="tablink" onclick="openPage('Home', this, 'red');typeWriter1();" id="defaultOpen">Home</button>
<button class="tablink" onclick="openPage('Projects', this, 'green')" >Projects</button>
<button class="tablink" onclick="openPage('Contact', this, 'blue')">Contact</button>
<button class="tablink" onclick="openPage('About', this, 'orange')">About</button>

<div id="Home" class="tabcontent">
  
  <h3>Home</h3>
  
  <!-- <button onclick="typeWriter1()">Click me</button> -->

<p id="console1"></p>

<script>
var i = 0;
var txt1 = 'This is a test of typing text out like a console.';
var speed = 50;
</script>

<script>
function typeWriter1() {
  if (i < txt1.length) {
    document.getElementById("console1").innerHTML += txt1.charAt(i);
    i++;
    setTimeout(typeWriter1, speed);
  }
}

</script>

</div>

<div id="Projects" class="tabcontent">
  <h3>Projects</h3>
  <p>Text about projects here.</p>
  
  <ul>
  <li>LCD Marquee for Arcade Cabinet</li>
  <li>Solar Powered Web Server</li>
  <li>Raspberry DMG Gameboy</li>
  </ul>
  
</div>

<div id="Contact" class="tabcontent">
  <h3>Contact</h3>
  <p>Get in touch, or swing by for a cup of coffee.</p>
</div>

<div id="About" class="tabcontent">
  <h3>About</h3>
  <p>Who we are and what we do.</p>
</div> 
  
  <script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

  </body>
  
</html>
